<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章转义</title>
</head>
<body>
    <textarea style="width:100%;height:90vh;font-family: Arial, Helvetica, sans-serif;"></textarea>
    <button id="a">转义</button>
    <button id="b">高级</button>
    <script>
        document.querySelector('button#a').addEventListener('click',function(){
           e();
        });
        document.querySelector('button#b').addEventListener('click',function(){
           setInterval(e,1000/24);
        });

        function getRandomChar(){
            return String.fromCharCode(Math.floor(Math.random()*20901)+19968);
        }
        function e(){
            // 获取textarea的值
           let text = document.querySelector('textarea').value;
           // 将所有汉字替换成不同的任意汉字
           let newText = text.replace(/[\u4e00-\u9fa5]/g,getRandomChar);
           document.querySelector('textarea').value = newText;
        }
    </script>
</body>
</html>
